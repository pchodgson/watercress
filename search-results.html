<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Team Watercress Save On Foods Mockup</title>
        <link href="base.css" rel="stylesheet"/>
        <script src="base.js"> </script>
    </head>
    <body>
        <!-- TODO revamp header -->
        <header>
            <div >
                <!-- Save <strong>On</strong> Foods -->
                <img alt="" src="save-on-foods-logo.png"/>
            </div>
            <span class="trim">shop departments</span>
            <span class="trim">shop recipes</span>
            <span class="trim"><input name="" type="text" value="Soup"/></span>
            <span class="trim">sign in or register</span>
            <span class="trim">reserve time slot</span>
            <span class="trim">my cart</span>
        </header>
        <!-- <div>
             Picking up at Vancouver Kerrisdale 6455 West Boulevard
             </div> -->
        <div class="breadcrumbs">
            <span>Shop Home</span> > <span>Search Results</span>
        </div>
        <hr/>
        <div>
            Search Results: soup  (12)
        </div>
        <div>
            <!-- Refine v | Best Match v | -->
            <button class="fr" onclick="show_comparison_popup(event)">Compare</button>
            <!-- <button onclick="comparison_table.show(event)">Compare</button> -->
            <!-- <button disabled class="fr">Tile</button><button class="fr"><strong>List</strong></button> -->
        </div>
        <hr/>
         <!-- TODO Sidebar; reference figma -->
        <table>
            <thead>
                <th>Image</th>
                <th>Description</th>
                <th>Price(CAD)</th>
                <th>Controls</th>
            </thead>
            <tbody class="searchResults">
                <template> <tr>
                    <td>
                        <img alt="" src=""/>
                    </td>

                    <td>
                        <div class="name"></div>
                        <div><span class="mass"></span> ml</div>
                        <div>Product of <span class="country_of_origin"></span></div>
                    </td>
                    <td>
                        <span class="price"></span>
                    </td>
                    <td>
                        <label for="">Compare</label>
                        <input name="" type="checkbox" value=""/>
                        <button disabled>Add to Cart</button>
                    </td>

                </tr> </template>
            </tbody>
        </table>
        <div class="popup"">
            <button onclick="hide_comparison_popup(event)" class="fr">x</button>
            <!-- <button onclick="expand_comparison_table(event)" class="fr">+</button> -->
            <table class="compare" ondrop="add_to_comparison_items(event)" ondragover="allowDrop(event)">
                <template><tbody>
                    <tr> <th></th>
                        <template class="images"><td>
                            <img alt="" src=""/>
                        </td></template>
                    </tr>
                    <tr> <th>Item</th>
                        <template class="names"><td>
                            <span class="name"></span>
                            <button onclick="comparison_remove_handler(event)">X</button>
                            <div>
                                <span class="price"></span>
                                <button class="trim">Add to Cart</button>
                            </div>
                        </td></template>
                    </tr>
                    <tr> <th>Nutrition</th>
                        <template class="nutrition"><td>
                            <div>
                                <span class="mass"></span> ml
                            </div> <!-- shut up it's basically the same thing for soup -->
                            <div>
                                <span class="kcal"></span> kcal
                            </div>
                        </td></template>
                    </tr>
                    <tr> <th>Dietary</th>
                        <template class="diet"><td>
                            <div class="meat"></div>
                            <div class="nuts"></div>
                        </td></template>
                    </tr>
                </tbody></template>
            </table>
            <h3>Related Items:</h3>
            <ul class="related-items left-to-right">
                <template>
                    <li>
                        <img alt="" class="picture" src=""
                             draggable="true" ondragstart="register_item_name(event)"/>
                        <div class="name"></div>
                    </li>
                </template>
            </ul>
        </div>
    </body>
</html>
